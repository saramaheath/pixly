<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pixly</title>

  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/home.css">
  <link rel="stylesheet" href="/static/base.css">
</head>

<body class="{% block body_class %}{% endblock %}">

  <nav class="navbar navbar--expand-md mb-4">
    <div class="container-fluid">

      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <img class="logo-image" src="/static/noun-photo-1579921.png" alt="logo">
          <span>Pixly</span>
        </a>
      </div>

      <form class="file-input" action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" id="file" name="file" value="file" class="file"  />
          <label for="file">Select File</label>
          <input type="submit" name="upload" value="Upload" id="upload"  />
          <label for="upload"> Upload</label>

        </div>



      </form>


    </div>
  </nav>
</body>

{% block content %}
{% endblock %}
